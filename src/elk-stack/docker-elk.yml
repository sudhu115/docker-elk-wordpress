elasticsearch:
    build: elasticsearch/
    command: elasticsearch -Des.network.host=0.0.0.0
    ports:
      - "9200:9200"
      - "9300:9300"

logstash:
    build: logstash/
    command: logstash -f /etc/logstash/conf.d/logstash.conf
    ports:
      - "5000:5000"
      - "25826:25826"
      - "12201:12201/udp"
    links:
      - elasticsearch

kibana:
    build: kibana/
    ports:
      - "5601:5601"
    links:
      - elasticsearch
